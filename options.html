<!DOCTYPE html>
<html>
    <head>
        <title>Extension Options</title>
    </head>
    <body>
        <div>
            <h1>Extension options</h1>
            <h2>Tick the risks which you are concerned about</h2>
        </div>
        <div id="checklistDiv">
            <label id="option1">
                <input type="checkbox" id="location-opt">
                Geo-location
            </label><br>

            <label id="option2">
                <input type="checkbox" id="perAdv-opt">
                Personalized advertisement
            </label><br>

            <label id="option3">
                <input type="checkbox" id="scan-opt">
                Scan your device
            </label><br>

            <label id="option4">
                <input type="checkbox" id="store-opt">
                Store & access information on your device
            </label><br>

            <label id="option5">
                <input type="checkbox" id="identification-opt">
                Device identification
            </label><br><br>

            <div id="status"></div>

            <button id="save">Save</button>
        </div>
        <script src="options.js"></script>
    </body>
</html>
